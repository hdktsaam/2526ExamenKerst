<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <section id="beforLogin">
      <div class="card">
        <form id="login">
          <h1>Login</h1>
          <input type="email" placeholder="Email" id="email" class="input" />
          <input
            type="password"
            placeholder="Password"
            id="password"
            class="input"
          />
          <button class="button">Sign In</button>
        </form>
      </div>
    </section>
    <section id="afterLogin">
      <div class="card">
        <form id="change">
          <h1>Change Password</h1>

          <input
            type="password"
            id="currentPSW"
            placeholder="Current Password"
            class="input"
          />
          <input
            type="password"
            id="newPSW"
            placeholder="New Password"
            class="input"
          />
          <input
            type="password"
            placeholder="Confirm New Password"
            class="input"
          />

          <button class="button">Update Password</button>
        </form>
      </div>
    </section>
  </body>
</html>
